<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase form</title>
</head>
<body>
    <div class="min-h-screen py-40 bg-gradient-to-r from-[#9F7AEA] to-[#FEE2FE]">
        <div class="container mx-aut gap-3">
            <div class="bg-white w-2/4 p-3 rounded-xl mx-auto shadow-lg overflow-hidden">
                <div class="">
                    <h2 class="text-3xl mb-4 text-purple-500">Register</h2>
                    <p class="mb-4">Create your account. It's free and only take a minute</p>
                    <form action="">
                        <div class="grid grid-cols-2 gap-5">
                            <input id="firstname" type="text" placeholder="Firstname" class="border boder-gray-400 py-1 px-2">
                            <input id="surname" type="text" placeholder="Surname" class="border boder-gray-400 py-1 px-2">
                        </div>
                        <div class="mt-5">
                            <input id="email" type="email" placeholder="Email" class="border boder-gray-400 py-1 px-2 w-full">
                        </div>
                        <div class="mt-5">
                            <input id="password" type="password" placeholder="Password" class="border boder-gray-400 py-1 px-2 w-full">
                        </div>
                        <div class="mt-5">
                            <input id="con_password" type="password" placeholder="Repeat-password" class="border boder-gray-400 py-1 px-2 w-full">
                        </div>

                        <div class="mt-5">
                            <input id="check" type="checkbox" class="border boder-gray-400">
                            <span>I accept the <a href="" class="text-purple-500 font-semibold">Terms of use</a> & <a href="" class="text-purple-500 font-semibold">Privacy Policy</a></span>
                        </div>
                        <div class="mt-5">
                            <button onclick="register()" class="w-full hover:bg-blue-500 bg-purple-500 py-3 text-center text-white">Register Now</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    

<script src="index.js"></script>
</body>
</html>
